apiVersion: apps/v1
kind: Deployment
metadata:
  name: carma_mvc
  labels:
    app: carma_mvc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carma_mvc
  template:
    metadata:
      labels:
        app: carma_mvc
    spec:
      containers:
      - name: carma_mvc
        image: contosoprodacruwgwaefh.azurecr.io/carma_main-mvc:148
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: carma_mvc
spec:
  type: LoadBalancer
  selector:
    app: carma_mvc
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80